<script>
    const canvas = document.getElementById('characterCanvas');
    const ctx = canvas.getContext('2d');
    const layers = {
        background: null,
        skin: null,
        eyes: null,
        mouth: null,
        headgear: null,
        clothes: null,
    };

    // Adjust canvas size for high-quality rendering
    function adjustCanvasSize() {
        const devicePixelRatio = window.devicePixelRatio || 1;

        // Set the canvas width and height according to device pixel ratio
        const width = canvas.offsetWidth;
        const height = canvas.offsetHeight;

        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;

        // Scale the context to ensure high-quality rendering
        ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    function setLayer(type, imageUrl) {
        const img = new Image();
        img.crossOrigin = "anonymous"; // Set crossOrigin to allow CORS
        img.onload = () => {
            layers[type] = img;
            drawCharacter();  // Ensure the character is drawn immediately after setting the layer
        };
        img.src = imageUrl;
    }

    function drawCharacter() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Redraw all layers
        for (const layer in layers) {
            if (layers[layer]) {
                ctx.drawImage(layers[layer], 0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);
            }
        }
    }

   window.onload = function() {
        setLayer('skin', 'https://cdn.prod.website-files.com/65f42f9be926c10cfbd60344/67191ef5a3671f3583c5dc0e_base%20body.png');
    };
    
    // Call this to adjust canvas size on load and resize
    window.addEventListener('load', adjustCanvasSize);
    window.addEventListener('resize', adjustCanvasSize);

    // Load the default skin on page load
    setLayer('skin', 'https://cdn.prod.website-files.com/65f42f9be926c10cfbd60344/67191ef5a3671f3583c5dc0e_base%20body.png', () => {
        drawCharacter(); // Draw the character after loading the default skin
    });

    function downloadCharacter() {
        drawCharacter();  // Redraw the character to ensure it's up-to-date

        const targetSize = 1000;  // The desired download image size (1000x1000)
        const devicePixelRatio = window.devicePixelRatio || 1;

        // Create an offscreen canvas with exact 1000x1000 size
        const offscreenCanvas = document.createElement('canvas');
        offscreenCanvas.width = targetSize * devicePixelRatio;  // Adjust for device pixel ratio
        offscreenCanvas.height = targetSize * devicePixelRatio;
        offscreenCanvas.style.width = targetSize + 'px';
        offscreenCanvas.style.height = targetSize + 'px';

        // Get the 2D context of the offscreen canvas
        const offscreenCtx = offscreenCanvas.getContext('2d');

        // Scale the context to ensure high-resolution rendering
        offscreenCtx.scale(devicePixelRatio, devicePixelRatio);

        // Disable image smoothing for sharper rendering
        offscreenCtx.imageSmoothingEnabled = false;

        // Draw each layer onto the offscreen canvas
        for (const layer in layers) {
            if (layers[layer]) {
                offscreenCtx.drawImage(layers[layer], 0, 0, targetSize, targetSize);  // Draw at 1000x1000 size
            }
        }

        // Create a link element and set its download attribute to the data URL of the offscreen canvas
        const link = document.createElement('a');
        link.download = 'splo.png';
        link.href = offscreenCanvas.toDataURL('image/png');  // Use PNG for lossless quality

        // Trigger the download
        link.click();
    }
